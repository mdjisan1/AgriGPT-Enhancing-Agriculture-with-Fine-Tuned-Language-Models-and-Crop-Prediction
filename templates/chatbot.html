<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #eef2f7;
        }
        .container {
            max-width: 1140px;
            margin-top: 40px;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 25px;
        }
        .result-box {
            background: #fff;
            border-radius: 8px;
            padding: 15px;
            border: 1px solid #ddd;
            min-height: 150px;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            white-space: pre-wrap;
        }
        .btn-back {
            margin-top: 20px;
        }
        /* Ensure equal height columns */
        .row.equal-height {
            display: flex;
        }
        .row.equal-height > [class*='col-'] {
            display: flex;
            flex-direction: column;
        }
        .row.equal-height .result-box {
            flex-grow: 1;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center text-primary mb-4">
        ðŸ¤– FarmPilot â€“ AI Assistant
    </h2>

    <form method="POST" class="card">
        <div class="mb-3">
            <label for="question" class="form-label">Ask a question:</label>
            <textarea name="question" id="question" class="form-control" rows="3" required>{{ question }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Ask AI</button>
    </form>

    {% if question %}
    <div class="mt-4">
        <h5>Question:</h5>
        <p class="border rounded p-2 bg-light">{{ question }}</p>

        <h5 class="mt-4 text-center">GPT-2 Model Comparison</h5>
        <div class="row mt-3 equal-height">
            <div class="col-md-6 mb-3 mb-md-0">
                <h6 class="text-secondary">Vanilla GPT-2</h6>
                <div class="result-box">{{ vanilla_output }}</div>
            </div>
            <div class="col-md-6">
                <h6 class="text-success">Fine-tuned GPT-2</h6>
                <div class="result-box">{{ finetuned_output }}</div>
            </div>
        </div>
    </div>

    <div class="text-center">
        <a href="/" class="btn btn-outline-secondary btn-back">â¬… Back to Home</a>
    </div>
    {% endif %}
</div>
</body>
</html>
