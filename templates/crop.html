<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crop Recommendation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .container {
            max-width: 1140px;
            margin-top: 40px;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 25px;
        }
        .btn-back {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center text-success mb-4">
        ðŸŒ¾ FarmPilot â€“ Crop Recommendation
    </h2>

    <form action="/crop" method="POST" class="card">
        <div class="row mb-3">
            <div class="col-md-4">
                <label>Nitrogen</label>
                <input type="number" class="form-control" name="Nitrogen" required>
            </div>
            <div class="col-md-4">
                <label>Phosphorus</label>
                <input type="number" class="form-control" name="Phosporus" required>
            </div>
            <div class="col-md-4">
                <label>Potassium</label>
                <input type="number" class="form-control" name="Potassium" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-4">
                <label>Temperature (Â°C)</label>
                <input type="number" class="form-control" step="any" name="Temperature" required>
            </div>
            <div class="col-md-4">
                <label>Humidity (%)</label>
                <input type="number" class="form-control" step="any" name="Humidity" required>
            </div>
            <div class="col-md-2">
                <label>pH</label>
                <input type="number" class="form-control" step="any" name="Ph" required>
            </div>
            <div class="col-md-2">
                <label>Rainfall (mm)</label>
                <input type="number" class="form-control" step="any" name="Rainfall" required>
            </div>
        </div>

        <button type="submit" class="btn btn-success w-100">ðŸŒ± Get Recommendation</button>
    </form>

    {% if result %}
    <div class="alert alert-info text-center mt-4">
        <h5>Recommended Crop: <b>{{ result }}</b></h5>
    </div>
    <div class="text-center">
        <a href="/" class="btn btn-outline-secondary btn-back">â¬… Back to Home</a>
    </div>
    {% endif %}
</div>
</body>
</html>
